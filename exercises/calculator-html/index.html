<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <div class="calculator">
            <p id="screen" class="screen"></p>
            <div class="buttons">
                <button id="clear-all" class="big-button">AC</button>
                <button id="clear-last" class="common-button">&#8634</button>
                <button id="divide" class="math-button">&#247</button>
                <button id="number-button" class="common-button">7</button>
                <button id="number-button" class="common-button">8</button>
                <button id="number-button" class="common-button">9</button>
                <button id="multiply" class="math-button">x</button>
                <button id="number-button" class="common-button">4</button>
                <button id="number-button" class="common-button">5</button>
                <button id="number-button" class="common-button">6</button>
                <button id="substract" class="math-button">-</button>
                <button id="number-button" class="common-button">1</button>
                <button id="number-button" class="common-button">2</button>
                <button id="number-button" class="common-button">3</button>
                <button id="add" class="math-button">+</button>
                <button id="number-button" class="big-button">0</button>
                <button id="number-button" class="common-button">.</button>
                <button id="solve" class="math-button">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
